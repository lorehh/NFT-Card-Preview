<!DOCTYPE html>
<html lang="en">


<head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./favicon-32x32.png"/>


    <title>NFT Card Preview</title>


    <link rel="stylesheet" href="style.css">


</head>


<body>


    <div class="box">


      <div class="card">

            
        <div class="image">
          <img src="./image-equilibrium.jpg" alt="NFT">
          <div class="image-svg">
            <img src="./icon-view.svg" alt="eye">
          </div>
        </div>


        <div class="text">
            
          <br>

          <h2>Equilibrium #3429</h2>

          <br>
          <br>

          <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>

          <div class="infos">

            <div class="price">
              <img src="./icon-ethereum.svg" alt="ethereum icon">
              <p>0.041 ETH</p>
            </div>
            <div class="time">
              <img src="./icon-clock.svg" alt="clock icon">
              <p>3 days left</p>
            </div>

          </div>

          <hr>

          <div class="bottom">

            <img src="./image-avatar.png" alt="profile picture">
            <p>Creation of <a href="#" class="creator">lorehy2k</a></p>

          </div>

        </div>

      </div>

    </div>
      

</body>


</html>
